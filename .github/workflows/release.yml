name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p shanon-cli

      - name: Package binary
        run: |
          BINARY_NAME="shanon"
          ARCHIVE_NAME="${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/${BINARY_NAME} dist/
          cd dist

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar czf ../${ARCHIVE_NAME}.tar.gz *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shanon-${{ matrix.target }}
          path: shanon-*.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Shanon ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/**/*.tar.gz
          body: |
            ## üõ°Ô∏è Shanon ${{ github.ref_name }}

            Enterprise-grade Solana Security Platform.

            ### Installation

            ```bash
            curl -sSfL https://shanon.security/install.sh | sh
            ```

            ### Quick Start

            ```bash
            shanon scan ./programs/my-program    # 52+ vulnerability detectors
            shanon guard                         # Dependency firewall
            shanon --help                        # All commands
            ```

            ### What's Included

            - 52+ vulnerability detectors for Solana/Anchor programs
            - Dependency firewall (shanon guard) for supply chain attack detection
            - Firedancer validator compatibility checking
            - CPI dependency graph analysis
            - JSON output for CI/CD integration
